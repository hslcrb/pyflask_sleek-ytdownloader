name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: SleekDownloader_Linux
            asset_name: SleekDownloader-v1.0-Linux.zip
          - os: windows-latest
            artifact_name: SleekDownloader_Windows
            asset_name: SleekDownloader-v1.0-Windows.zip
          - os: macos-latest
            artifact_name: SleekDownloader_macOS
            asset_name: SleekDownloader-v1.0-macOS.zip
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller --noconfirm --onedir --contents-directory "__internal__" \
            --add-data "static:static" \
            --add-data "templates:templates" \
            --add-data "info.json:." \
            --name SleekDownloader \
            --noconsole app.py

      - name: Archive build (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          zip -r ../${{ matrix.asset_name }} SleekDownloader

      - name: Archive build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path SleekDownloader -DestinationPath ../${{ matrix.asset_name }}
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds
          merge-multiple: true

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v1.0 Release-exe"
          body: |
            ## Sleek Downloader v1.0 Release
            
            This release includes pre-built executables for Linux (amd64), Windows (x64), and macOS (universal).
            
            ### üê≥ Docker Image
            You can also run Sleek via Docker:
            `docker pull ghcr.io/${{ github.repository }}:latest`
            
            - **Pure. Potent. Permanent.**
            - **Organization**: Rhee Creative
            - **Date**: 2026-01-16
          files: |
            SleekDownloader-v1.0-Linux.zip
            SleekDownloader-v1.0-Windows.zip
            SleekDownloader-v1.0-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
